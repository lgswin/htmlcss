<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css01/main.css">
</head>
<body>
    <h6>너비(width, height)</h6><br>
    <h2>"span : 인라인요소 - 콘텐츠 영역에 맞춰서 줄어듬"</h2>
    <h2>"div : 블록요소 - 콘텐츠 영역에 상관없이 최대화됨"</h2><br>
    <div></div> <br>
    <span>Hello</span> <br><br>

    <div class="parent">
        <div class="child"></div>
    </div>
    <br>

    <h1> width : 요소의 가로 너비 , 기본값 (auto)</h1>
    <h1> height : 요소의 세로 너비, 기본값 (auto) </h1>
    <h1> max-width, max-height 기본값 : none</h1>
    <h1> min-width, min-height 기본값 : 0</h1>
</body>
</html>
